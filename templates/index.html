<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Simulation Setup</title>
</head>
<body>
    <h1>Swarm Simulation Setup</h1>
    <form action="{{ url_for('simulate') }}" method="post">
        Number of Swarms: <input type="number" name="num_swarms" min="5" max="50" required><br>
        Temperature (Â°C): <input type="number" name="temperature" min="-15" max="100"> or <input type="checkbox" name="temperature" value="-1"> Random<br>
        Terrain Size (km2): <input type="number" name="terrain_size" min="0" max="1000" required><br>
        Difficulty Level: <input type="number" name="difficulty_level" min="1" max="10"> or <input type="checkbox" name="difficulty_level" value="-1"> Random<br>
        Morning/Afternoon/Night: <select name="time_of_day">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="night">Night</option>
        </select><br>
        Humidity (%): <input type="number" name="humidity" min="0" max="100"> or <input type="checkbox" name="humidity" value="-1"> Random<br>
        Air Quality (%): <input type="number" name="air_quality" min="0" max="100"> or <input type="checkbox" name="air_quality" value="-1"> Random<br>
        Sound Levels (%): <input type="number" name="sound_levels" min="0" max="100"> or <input type="checkbox" name="sound_levels" value="-1"> Random<br>
        Gasses (%): <input type="number" name="gasses" min="0" max="100"> or <input type="checkbox" name="gasses" value="-1"> Random<br>

        <input type="submit" value="Simulate">
    </form>
</body>
</html>
